<html>
  <head>
    <title>Formulário Palestra</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/estiloie.css">
    <![endif]-->

  </head>
<body>
  <div id="area">
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend>Cadastro de palestra</legend><br>
        <label>Nome:</label><input class="campo_nome" type="text"><br><br>
		<label>RG:</label><input class="campo_rg" type="text"><br><br>
		<label>Cidade:</label><input class="campo_cidade" type="text"><br><br>
		<label>Palestra:</label><input class="campo_palestra" type="text"><br><br>
		<label>Codigo de Inscrição:</label><input class="campo_codigoInscricao" type="text"><br><br>
		<label>Data:</label><input class="campo_data" type="text"><br><br>
		<label>Horario:</label><input class="campo_horario" type="text"><br><br>
		<label>Sala:</label><input class="campo_carga_sala" type="text"><br><br>	
		<input class="btn_submit" type="submit" value="Sair">
		<input class="btn_submit" type="submit" value="Excluir">
        <input class="btn_submit" type="submit" value="Enviar">
		 
		  
      </fieldset>
    </form>
  </div>
</body>
</html>
