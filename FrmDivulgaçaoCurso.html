<html>
  <head>
    <title>Divulgacao curso</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/estiloie.css">
    <![endif]-->

  </head>
<body>
  <div id="area">
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend>Divulgação de curso</legend><br>
        <label>Curso:</label><input class="campo_curso" type="text"><br><br>
		<label>Carga Horaria:</label><input class="campo_carga_horaria" type="text"><br><br>
		<label>Local:</label><input class="campo_horario" type="text"><br><br>
		<label>Descricao:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
		<input class="btn_submit" type="submit" value="Sair">
		<input class="btn_submit" type="submit" value="Excluir">
        <input class="btn_submit" type="submit" value="Enviar">
		 
		  
      </fieldset>
    </form>
  </div>
</body>
</html>
